<mat-grid-list cols="3" rowHeight="180px">
  <mat-grid-tile colspan ="2" rowspan="3">
      <mat-card class="cardgraph">
          <mat-card-header>
              <mat-card-title>จำนวนนักศึกษาแบ่งตามรายวิชา</mat-card-title>
          </mat-card-header> 
          <mat-card-content>
              <canvas id="myChart" max-width=200 max-height="200"></canvas>
          </mat-card-content>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="cardstat" style="background-color:rgb(144, 202, 249)">
          <mat-card-header>
              <mat-card-title>{{students}}</mat-card-title>
              <mat-card-subtitle>Student</mat-card-subtitle>
              <mat-icon>face</mat-icon>
          </mat-card-header> 
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan ="1" rowspan="2">
      <mat-card class="cardprogress">
          <mat-card-header>
              <mat-card-title>Vocab Stat</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <canvas id="myPieChart" width="100%" height="100%"></canvas>
          </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
